<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser Toolkit</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #222;
    }
    header {
      background: #4f46e5;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    #search {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #tool-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }
    .tool-card {
      text-decoration: none;
      padding: 1.2rem;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      color: #111;
      text-align: center;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    .tool-card:hover {
      border-color: #4f46e5;
      color: #4f46e5;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>All-in-One Browser Toolkit</h1>
    <p>Fast, free, and privacy-friendly tools â€” right in your browser.</p>
  </header>
  <main>
    <input id="search" type="text" placeholder="Search tools..." />
    <section id="tool-list">
      <a href="tools/json-formatter/index.html" class="tool-card">JSON Formatter</a>
      <a href="tools/qr-generator/index.html" class="tool-card">QR Code Generator</a>
      <a href="tools/image-compressor/index.html" class="tool-card">Image Compressor</a>
      <a href="tools/unit-converter/index.html" class="tool-card">Unit Converter</a>
      <a href="tools/text-case/index.html" class="tool-card">Text Case Changer</a>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 BrowserToolkit.dev</p>
  </footer>
  <script>
    document.getElementById('search').addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll('.tool-card').forEach(el => {
        el.style.display = el.textContent.toLowerCase().includes(query) ? 'inline-block' : 'none';
      });
    });
  </script>
</body>
</html>
